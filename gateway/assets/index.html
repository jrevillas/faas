<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/faas-ui.css">
  </head>
  <body ng-app="faasUI" ng-cloak>
    <div layout="column" ng-cloak ng-controller="faasCtrl" style="height: 100%">
      <section flex layout="row">
        <md-sidenav class="md-sidenav-left" md-component-id="sidenav" md-is-locked-open="$mdMedia('gt-md')">
          <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">
              OpenFaaS UI
            </h1>
          </md-toolbar>
          <md-content>
            <md-list flex>
              <md-list-item class="md-3-line" ng-click="null" ng-repeat="func in functions">
                <img alt="{{ func.name }}" class="md-avatar" ng-src="{{ avatar(func) }}">
                <div class="md-list-item-text" layout="column">
                  <h3>{{ func.name }}</h3>
                  <h4>{{ func.image }}</h4>
                  <p>{{ func.invocations }} invocations</p>
                </div>
              </md-list-item>
            </md-list>
          </md-content>
        </md-sidenav>
        <div class="blankslate" layout="column" layout-align="center center" ng-if="true">
          <p ng-if="true">
            You have no functions in OpenFaaS.<br>
            Start by deploying a new function.
          </p>
          <p ng-if="false"></p>
          <md-button class="md-primary md-raised" ng-click="null">Deploy new function</md-button>
          <p>Or use <strong>faas-cli</strong> to build and deploy functions:</p>
          <pre>$ curl -sSL https://cli.openfaas.com | sudo sh</pre>
        </div>
      </section>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-messages.min.js"></script>
    <script src="js/angular-material.min.js"></script>
    <script src="js/md5.min.js"></script>
    <script src="js/faas-ui.js"></script>
  </body>
</html>
